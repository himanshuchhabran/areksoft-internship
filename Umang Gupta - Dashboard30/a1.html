            </ul>

    <div class="container">
        <nav class="top-nav">
           
            <div class="top-nav-right">
                <i style="margin-right: 25px;" class="fa-solid fa-bars"></i>
                <input type="text" class="search-input" placeholder="Search">

    <div class="notification-icon"><img style=" height: 28px;

                <div class="language-selector">English<i class="fa-solid fa-angle-down"></i></div>

            <div class="content">
                <h1>Add New Contact</h1>
                <div class="form-container">
                    <form>
                        <div class="upload-photo">
                            <img style="width: 105px;height: 80px;"src="camera icon.png" alt="Upload Photo">
                            <span>Upload Photo</span>
                        </div>
                        <div class="form-group" style="margin-left: 60px;">
                            <label>First Name</label>
                            <input style="width: 360px;height: 52px;"type="text" placeholder="Enter your first name">
                        </div>
                        <div class="form-group"style="margin-left: 35px;">
                            <label>Last Name</label>
                            <input style="width: 360px;height: 52px;"type="text" placeholder="Enter your last name">
                        </div>
                        <div class="form-group" style="margin-left: 60px;">
                            <label>Your Email</label>
                            <input style="width: 360px;height: 52px;"type="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group"style="margin-left: 35px;">
                            <label>Phone Number</label>
                            <input style="width: 360px;height: 52px;"type="text" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group" style="margin-left: 60px;">
                            <label>Date of Birth</label>
                            <input style="width: 360px;height: 52px;"type="date" placeholder="Enter your birthdate">
                        </div>
                        <div style="width: 178px;height: 80px;margin-left: 35px;"class="form-group">
                            <label>Gender</label>
                            <select style="height: 80px;">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <button style="height: 56px;width: 274px;margin-left: 320px;margin-top: 37px;"type="submit">Add Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
